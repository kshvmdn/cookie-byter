
<head>
 <title></title>
 <style type="text/css" href="CookieByter.css"></style>
</head>

<body>
   <center><h1>CookieByter</h1></center>

   {{> byte}}
   {{> worker}}
   <button class="reset">Reset</button>
</body>

<template name="byte"> <!-- getting placed where {{> mainbutton}} is -->
    <div class="main" style="text-align:center;">
      <button class="main-button">BYTE</button>
      <p>{{score}} Bytes</p>
    </div>
</template>

<template name="worker">
  <div class="buy-worker" style="text-align:center;">
    {{#each people}}
      <button class={{class_}}>BUY {{name}} ({{price}})</button>
    {{/each}}
  </div>
</template>

<template name="technology">
  <div class="buy-technology" style="text-align:center;">

  </div>
</template>
