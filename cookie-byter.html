
<head>
 <title></title>
 <style type="text/css" href="CookieByter.css"></style>
</head>

<body>
   <center><h1>CookieByter</h1></center>

   {{> upgrade}}
   {{> byte}}
   {{> worker}}
   <button class="reset" style="text-align:center;">Reset</button>
</body>

<template name="byte"> <!-- getting placed where {{> mainbutton}} is -->
    <div class="main" style="text-align:center;">
      <button class="main-button">BYTE</button>
      <p>{{score}} Bytes</p>
    </div>
</template>

<template name="worker">
  <div class="buy-worker" style="text-align:center;">
    {{#each people}}
      <button id={{class_}}>BUY {{name}} ({{price}})</button>
    {{/each}}
  </div>
</template>

<template name="upgrade">
  <div class="buy-technology" style="text-align:center;">
  	<button id="parents">YOUR MOMS HOUSE (128)</button>
    <button id="ownplace">YOUR OWN PLACE (1024)</button>
    <button id="startup">STARTUP (4096)</button>
    <button id="office">OFFICE (16384)</button>
    <button id="building">BUILDING (131072)</button>
    <button id="city">CITY (1048576)</button>
    <button id="country">COUNTRY (8388608)</button>
    <button id="world">THE WHOLE FUCKING WORLD (134217728)</button>
  </div>
</template>
