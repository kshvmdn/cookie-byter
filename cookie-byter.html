
<head>
 <title>CookieByter</title>
 <style type="text/css" href="CookieByter.css"></style>
</head>

<body>
 <h1>CookieByter</h1>

 {{> byte}}
 {{> buy}}
</body>

<template name="byte"> <!-- getting placed where {{> mainbutton}} is -->
    <div class="main">
      <button class="main-button">BYTE</button>
      <p>{{score}} Bytes</p>
    </div>
</template>

<template name="buy">
  <div class="buy">
    <button id="student">BUY STUDENT ($100)</button>
    <button id="intern">BUY INTERN ($150)</button>
    <button id="programmer">BUY PROGRAMMER ($200)</button>
  </div>
</template>
