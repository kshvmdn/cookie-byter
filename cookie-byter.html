
<head>
 <title>CookieByter</title>
 <style type="text/css" href="CookieByter.css"></style>
 <link href='https://fonts.googleapis.com/css?family=Cutive+Mono' rel='stylesheet' type='text/css'>
</head>

<body>
   <center><h1 class="title">COOKIE-BYTER</h1></center>
   {{> upgrade}}
   {{> byte}}
   {{> worker}}
   <center><button class="reset" style="text-align:center;">Reset</button></center>
</body>

<template name="byte">
    <div class="main">
      <button class="main-button">BYTE</button>
      <p>{{text}}</p>
      <p>{{binary}}</p>
    </div>
</template>

<template name="worker">
  <div class="buy-worker">
    {{#each people}}
      <button id={{class_}}>{{name}} (<b>{{price}} B</b>) [{{numberOwned}}]</button>
    {{/each}}
  </div>
</template>

<template name="upgrade">
  <div class="buy-technology">
    {{#each upgrades}}
      <button id={{class_}} class={{disabled}}>{{name}} (<b>{{price}} B</b>)</button>
    {{/each}}
  </div>
</template>
