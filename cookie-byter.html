
<head>
 <title></title>
 <style type="text/css" href="CookieByter.css"></style>
 <link href='https://fonts.googleapis.com/css?family=Cutive+Mono' rel='stylesheet' type='text/css'>
</head>

<body>
   <center><h1>COOKIE-BYTER</h1></center>

   {{> upgrade}}
   {{> byte}}
   {{> worker}}
   <center><button class="reset" style="text-align:center;">Reset</button></center>
</body>

<template name="byte"> <!-- getting placed where {{> mainbutton}} is -->
    <div class="main" style="text-align:center;">
      <button class="main-button">BYTE</button>
      <p>{{score}} Bytes</p>
      <p>{{binary}}</p>
    </div>
</template>

<template name="worker">
  <div class="buy-worker" style="text-align:center;">
    {{#each people}}
      <button id={{class_}}>{{name}} ({{price}})</button>
    {{/each}}
  </div>
</template>

<template name="upgrade">
  <div class="buy-technology" style="text-align:center;">
    {{#each upgrades}}
      <button id={{class_}} class={{disabled}}>{{name}} ({{price}})</button>
    {{/each}}
  </div>
</template>
